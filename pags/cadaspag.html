<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/css/paglogin/loginmodel.css" />
  </head>
  <body>
    <div class="form">
      <h1 id="heading">Cadastro de Novo Usuário</h1>

      <!-- Campos de entrada -->
      <div class="field">
        <input class="input-field" type="text" placeholder="Nome" required />
      </div>
      <div class="field">
        <input class="input-field" type="email" placeholder="Email" required />
      </div>
      <div class="field">
        <input
          class="input-field"
          type="password"
          placeholder="Senha"
          required
        />
      </div>

      <!-- Botões -->
      <div class="btn">
        <button class="button1" id="cadastrarBtn">Cadastrar</button>
        <button class="button2" onclick="window.location.href='login.html'">
          Cancelar
        </button>
      </div>
    </div>

    <script>
      document
        .getElementById("cadastrarBtn")
        .addEventListener("click", function () {
          // Lógica para cadastro (aqui é um exemplo simples)
          alert("Cadastro realizado com sucesso!");
        });
    </script>
  </body>
</html>
